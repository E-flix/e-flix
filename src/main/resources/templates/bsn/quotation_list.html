      </div>

  <script>
    let gridApi;
    const gridOptions = {
      rowData: [{
          견적번호 : "001",
          견적일자 : "2025/04/25",
          유효기간:"2025/05/25",
          거래처명:"테슬라",

        },

          field: "견적일자"
        },
        {
          field: "유효기간"
        },

          field: "거래처명"
        },
        {
          field: "담당자"
        },
        {
          field: "연락처"
        },
        {
          field: "예상납기일"
        },
        {
          field: "결제조건"
        },
      ],
      defaultColDef: {
        flex: 1,
      },
    };
    gridApi = agGrid.createGrid(document.querySelector("#myGrid"), gridOptions);

    function showAlert() {
      Swal.fire({
        title: '성공!',
        text: '작업이 성공적으로 완료되었습니다.',
