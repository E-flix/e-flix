<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/layouts/default}">
<head>
  <meta charset="UTF-8" />
  <title>주문서 등록</title>
</head>
<div layout:fragment="content" class="container-fluid px-3 py-2">
  <div class="container-fluid mt-4">
    <!-- 상단 버튼 -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-primary">견적서 선택</button>
      <div>
        <button class="btn btn-info me-2">초기화</button>
        <button class="btn btn-danger me-2">목록</button>
        <button class="btn btn-success">등록</button>
      </div>
    </div>

    <!-- 페이지 제목 -->
    <h2 class="mb-4">주문서 등록</h2>

    <!-- 헤더·여신 정보 -->
    <div class="row mb-4">
      <!-- 주문서 헤더 -->
      <div class="col-md-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            주문서 헤더
            <span class="float-end">작성자</span>
          </div>
          <div class="card-body">
            <div class="row mb-2">
              <div class="col-6">
                <label class="form-label">주문서 번호</label>
                <input type="text" class="form-control form-control-sm" />
              </div>
              <div class="col-6">
                <label class="form-label">주문일자</label>
                <input type="date" class="form-control form-control-sm" />
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-6">
                <label class="form-label">거래처명</label>
                <input type="text" class="form-control form-control-sm" />
              </div>
              <div class="col-6">
                <label class="form-label">연락처</label>
                <input type="text" class="form-control form-control-sm" />
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-6">
                <label class="form-label">배송지</label>
                <input type="text" class="form-control form-control-sm" />
              </div>
              <div class="col-6">
                <label class="form-label">출고창고</label>
                <input type="text" class="form-control form-control-sm" />
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-6">
                <label class="form-label">납기일자</label>
                <input type="date" class="form-control form-control-sm" />
              </div>
              <div class="col-6">
                <label class="form-label">결제조건</label>
                <input type="text" class="form-control form-control-sm" />
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label">세금계산서 발행여부</label>
              <select class="form-select form-select-sm">
                <option>예</option>
                <option>아니오</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- 여신 정보 -->
      <div class="col-md-6">
        <div class="card bg-light mb-3">
          <div class="card-header">여신 정보</div>
          <div class="card-body">
            <div class="row mb-2">
              <div class="col-4">
                <label class="form-label">여신한도</label>
                <input type="number" class="form-control form-control-sm" />
              </div>
              <div class="col-4">
                <label class="form-label">여신잔액</label>
                <input type="number" class="form-control form-control-sm" />
              </div>
              <div class="col-4">
                <label class="form-label">여신사용액</label>
                <input type="number" class="form-control form-control-sm" />
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-4">
                <label class="form-label">여신상태코드</label>
                <input type="text" class="form-control form-control-sm" />
              </div>
              <div class="col-4">
                <label class="form-label">여신보류여부</label>
                <input type="text" class="form-control form-control-sm" />
              </div>
              <div class="col-4">
                <label class="form-label">여신보류사유</label>
                <input type="text" class="form-control form-control-sm" />
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <label class="form-label">입금예정일</label>
                <input type="date" class="form-control form-control-sm" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 품목 테이블 -->
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-primary text-center">
          <tr>
            <th>순번</th>
            <th>품목코드</th>
            <th>품목명</th>
            <th>규격</th>
            <th>수량</th>
            <th>단가</th>
            <th>공급가액</th>
            <th>부가세</th>
            <th>비고</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td><td></td><td></td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <td></td><td></td><td></td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
          </tr>
          <tr>
            <td></td><td></td><td></td><td></td>
            <td></td><td></td><td></td><td></td><td></td>
          </tr>
        </tbody>
      </table>
    </div>
  

  <!-- Bootstrap 5 Bundle JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</div>
</div>
