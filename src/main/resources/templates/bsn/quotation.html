<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default}">
<head>
  <meta charset="UTF-8">
  <title>견적서 입력</title>
  <style>
    /* ───── 전체 레이아웃 ───── */ 
    .quotation-container {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0; padding: 0;
    }
    /* ───── 상단 헤더 ───── */
    .quotation-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-bottom: none;
      padding: 8px 12px;
      font-size: 16px;
      font-weight: bold;
    }
    .quotation-header .option-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    /* ───── 탭 ───── */
    .quotation-tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
      margin-bottom: 8px;
      padding-left: 0;
      list-style: none;
    }
    .quotation-tabs li {
      padding: 6px 14px;
      border: 1px solid #ccc;
      border-bottom: none;
      background: #f5f5f5;
      margin-right: 2px;
      cursor: pointer;
    }
    .quotation-tabs li.active {
      background: #fff;
      font-weight: bold;
    }
    /* ───── 폼 영역 ───── */
    .form-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    .form-table th, .form-table td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      vertical-align: middle;
      font-size: 14px;
    }
    .form-table th {
      background: #f0f0f0;
      width: 120px;
      text-align: left;
    }
    .form-table td input,
    .form-table td select {
      width: 100%;
      height: 28px;
      padding: 2px 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    /* ───── 액션 버튼 바 ───── */
    .action-bar {
      margin-bottom: 10px;
    }
    .action-bar .btn {
      display: inline-block;
      margin-right: 6px;
      padding: 4px 10px;
      font-size: 13px;
      border: 1px solid #888;
      border-radius: 3px;
      background: #e0e0e0;
      cursor: pointer;
    }
    .action-bar .btn.save {
      background: #4a90e2;
      color: #fff;
      border-color: #4a90e2;
    }
    /* ───── 데이터 그리드 ───── */
    .detail-table {
      width: 100%;
      border-collapse: collapse;
    }
    .detail-table th, .detail-table td {
      border: 1px solid #ccc;
      text-align: center;
      font-size: 13px;
      padding: 4px;
    }
    .detail-table th {
      background: #f0f0f0;
    }
    .detail-table td input {
      width: 100%;
      height: 24px;
      padding: 2px 4px;
      box-sizing: border-box;
      font-size: 13px;
    }
    .detail-table thead th:first-child,
    .detail-table tbody td:first-child {
      width: 30px;
    }
    .detail-table thead th:nth-child(2),
    .detail-table tbody td:nth-child(2) {
      width: 24px;
    }
    /* ───── 합계 행 ───── */
    .detail-table tfoot tr {
      background: #fafafa;
      font-weight: bold;
    }
    .detail-table tfoot td {
      padding: 6px 4px;
    }
  </style>
</head>
<body>

  <!-- ★ default 레이아웃의 content fragment 위치에 삽입됩니다 -->
  <div layout:fragment="content" class="quotation-container">
    <!-- 상단 헤더 -->
    <div class="quotation-header">
      <div>☆ 견적서 입력</div>
      <button class="option-btn">⚙ Option</button>
    </div>

    <!-- 탭 -->
    <ul class="quotation-tabs">
      <li class="active">내역</li>
      <!-- 다른 탭이 필요하면 여기에 추가 -->
    </ul>

    <!-- 입력 폼 -->
    <table class="form-table">
      <tr>
        <th>일자</th>
        <td><input type="date"></td>
        <th>거래처</th>
        <td><input type="text" placeholder="거래처 코드/이름"></td>
      </tr>
      <tr>
        <th>담당자</th>
        <td><input type="text" placeholder="담당자 코드/이름"></td>
        <th>출하창고</th>
        <td><input type="text" placeholder="창고 코드/이름"></td>
      </tr>
      <tr>
        <th>거래유형</th>
        <td><select><option>부가세율 적용</option></select></td>
        <th>통화</th>
        <td><select><option>내자</option></select></td>
      </tr>
      <tr>
        <th>참조</th>
        <td><input type="text"></td>
        <th>결제조건</th>
        <td><input type="text"></td>
      </tr>
      <tr>
        <th>유효기간</th>
        <td><input type="date"></td>
        <th>납기일자</th>
        <td><input type="date"></td>
      </tr>
      <tr>
        <th>검색창내용</th>
        <td colspan="3"><input type="text" style="width:100%" placeholder="검색어 입력"></td>
      </tr>
      <tr>
        <th>첨부</th>
        <td colspan="3"><a href="#">개인파일함</a></td>
      </tr>
    </table>

    <!-- 액션 버튼 -->
    <div class="action-bar">
      <button class="btn save">저장(F8)</button>
      <button class="btn">저장/전표(F7)</button>
      <button class="btn">다시작성</button>
      <button class="btn">리스트</button>
      <button class="btn">업자료올리기</button>
    </div>

    <!-- 상세 그리드 -->
    <div class="table-responsive">
      <table class="detail-table">
        <thead>
          <tr>
            <th><input type="checkbox"></th>
            <th>▶</th>
            <th>품목코드</th>
            <th>품목명</th>
            <th>규격</th>
            <th>수량</th>
            <th>단가</th>
            <th>공급가액</th>
            <th>부가세</th>
            <th>적요</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox"></td>
            <td>▶</td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="text" readonly></td>
            <td><input type="text" readonly></td>
            <td><input type="text"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">합계</td>
            <td>0</td>
            <td></td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <!-- ★ default 레이아웃의 script fragment 위치에 삽입됩니다 -->
  <div layout:fragment="script">
    <!-- 필요하다면 여기에 row 추가 스크립트 등을 넣어주세요 -->
  </div>

</body>
</html>
