<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default}">
<head>
  <meta charset="UTF-8" />
  <title>출고 의뢰</title>
  <!-- AG Grid CSS -->
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css" />
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css" />
</head>
<body>
  <div layout:fragment="content" class="container-fluid px-3 py-2">

    <!-- 페이지 타이틀 / 액션 버튼 -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h6 class="mb-0">출고 의뢰</h6>
      <div>
        <button type="button" class="btn btn-secondary btn-sm me-1" id="btnReset">초기화</button>
        <button type="button" class="btn btn-warning btn-sm me-1" id="btnList">목록</button>
        <button type="button" class="btn btn-success btn-sm" id="btnSave">등록</button>
      </div>
    </div>

    <!-- 출고 헤더 그리드 -->
    <div class="card mb-4">
      <div class="card-header bg-light text-center">
        출고 헤더
      </div>
      <div id="headerGrid" class="ag-theme-alpine" style="width: 100%; height: 200px;"></div>
    </div>

    <!-- 출고 디테일 그리드 -->
    <div class="card">
      <div class="card-header bg-light text-center">
        출고 디테일
      </div>
      <div id="detailGrid" class="ag-theme-alpine" style="width: 100%; height: 300px;"></div>
    </div>

  </div>

  <!-- AG Grid JS -->
  <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
  <script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
      // 헤더 컬럼 정의
      const headerColDefs = [
        { headerName: '출고번호', field: 'outboundNo', flex: 1 },
        { headerName: '작성일자', field: 'writeDt', flex: 1 },
        { headerName: '거래처코드', field: 'customerCd', flex: 1 },
        { headerName: '거래처명', field: 'customerName', flex: 1 },
        { headerName: '주문일자', field: 'orderDt', flex: 1 },
        { headerName: '출고일자', field: 'outboundDt', flex: 1 }
      ];

      // 디테일 컬럼 정의
      const detailColDefs = [
        { headerName: '품목명', field: 'itemName', flex: 1 },
        { headerName: '규격', field: 'standard', flex: 1 },
        { headerName: '수량', field: 'qty', flex: 1 },
        { headerName: '단위', field: 'unit', flex: 1 },
        { headerName: '비고', field: 'remarks', flex: 1 }
      ];

      // 그리드 옵션
      const headerGridOptions = {
        columnDefs: headerColDefs,
        defaultColDef: { sortable: true, filter: true, resizable: true },
        rowSelection: 'single',
        onRowClicked: onHeaderRowClicked
      };
      const detailGridOptions = {
        columnDefs: detailColDefs,
        defaultColDef: { sortable: true, filter: true, resizable: true },
        rowSelection: 'multiple'
      };

      // 그리드 초기화
      const headerGridDiv = document.querySelector('#headerGrid');
      new agGrid.Grid(headerGridDiv, headerGridOptions);
      const detailGridDiv = document.querySelector('#detailGrid');
      new agGrid.Grid(detailGridDiv, detailGridOptions);

      // 헤더 데이터 로드
      function loadHeaderData() {
        fetch('/api/soutbounds')
          .then(r => r.ok ? r.json() : Promise.reject())
          .then(data => headerGridOptions.api.setRowData(data))
          .catch(err => console.error('헤더 로드 실패', err));
      }

      // 디테일 데이터 로드 (헤더 선택 시)
      function onHeaderRowClicked(event) {
        const id = event.data.outboundNo;
        fetch(`/api/soutbounds/${encodeURIComponent(id)}/details`)
          .then(r => r.ok ? r.json() : Promise.reject())
          .then(data => detailGridOptions.api.setRowData(data))
          .catch(err => console.error('디테일 로드 실패', err));
      }

      // 초기화/목록/등록 버튼 이벤트
      document.getElementById('btnReset').addEventListener('click', () => {
        headerGridOptions.api.setRowData([]);
        detailGridOptions.api.setRowData([]);
      });
      document.getElementById('btnList').addEventListener('click', () => {
        location.href = '/bsn/soutbound_list';
      });
      document.getElementById('btnSave').addEventListener('click', () => {
        const selected = headerGridOptions.api.getSelectedRows()[0];
        if (!selected) { alert('출고 헤더를 선택하세요.'); return; }
        location.href = `/bsn/soutbound?outboundNo=${encodeURIComponent(selected.outboundNo)}`;
      });

      // 초기 데이터 로드 호출
      loadHeaderData();
    });
  </script>
</body>
</html>
