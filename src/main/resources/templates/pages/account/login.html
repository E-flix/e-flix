<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>E-FLIX</title>

    <!-- Bootstrap5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <link th:href="@{/bootstrap/login.css}" rel="stylesheet" />
</head>

<body>
    <div id="form-container">
        <div id="form-inner-container">
            <div class="row g-0 h-100">
                <!-- 왼쪽 폼 영역 -->
                <div class="col-lg-6 col-12">
                    <div class="form-section">
                        <!-- Sign up form -->
                        <div id="sign-up-container">
                            <h2 class="fw-bold">환영합니다</h3>
                            <form action="/login" method="post">
                                <label for="name">회사코드</label>
                                <input type="text" name="co_idx" id="co_idx" placeholder="회사코드">

                                <label for="email">이메일</label>
                                <input type="text" name="username" id="username" placeholder="이메일">

                                <label for="password">비밀번호</label>
                                <input type="password" name="password" id="password"
                                    placeholder="●●●●">

                                <div id="form-controls">
                                    <button type="submit">로그인</button>
                                </div>
                                    
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="terms-container">
                                        <input type="checkbox" name="masterChecked" id="masterChecked">
                                        <label for="masterChecked">마스터 계정 로그인</label>
                                    </div>
                                    <div class="terms-container">
                                        <a class="" href="/">EFLIX로 이동하기</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- 오른쪽 이미지 영역 -->
                <div class="col-lg-6 d-none d-lg-block">
                    <div class="image-section">
                        <img th:src="@{/bootstrap/login-background.png}" alt="user login">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
