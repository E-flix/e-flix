<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>E-FLIX</title>

    <!-- Bootstrap5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    
	<!-- Jquery CDN -->
	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
    <link th:href="@{/bootstrap/login.css}" rel="stylesheet" />
</head>

<body>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <div class="login">
        <div class="login__content">
            <div class="login__img">
                <img th:src="@{/bootstrap/login-background.png}" alt="user login">
            </div>
            <div class="login__forms">
                <!-- login form -->
                <form action="/login" method="post" class="login__register" id="login-in">
                    <h1 class="login__title">E-FLIX</h1>
                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" name="co_idx" id="co_idx" placeholder="회사 코드" class="login__input">
                    </div>
                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" name="username" id="username" placeholder="이메일" class="login__input">
                    </div>
                    <div class="login__box">
                        <i class='bx bx-lock login__icon'></i>
                        <input type="text" name="password" id="password" placeholder="비밀번호" class="login__input">
                    </div>
                    <div class="d-flex justify-content-end mb-2 mt-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="masterChecked" id="masterChecked">
                            <label class="form-check-label" for="masterChecked">
                                관리자 여부
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-lg btn-primary w-100" id="loginBtn">
                        로그인
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
