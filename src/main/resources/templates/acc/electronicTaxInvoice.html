<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/layouts/default}">
<!-- ============================================
  - 작성자   : 김희정
  - 최초작성 : 2025-06-18
  - 설명     : 전자(세금)계산서관리 화면
  -----------------------------------------------
  [ 변경 이력 ]
  - 2025-06-18 (김희정): title 및 내용 추가
============================================ -->
<head>
  <title>전자(세금)계산서관리</title>
  <!-- ag-Grid CSS -->
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
</head>
<div layout:fragment="content">
  <div class="container-fluid p-3">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h2>전자(세금)계산서관리</h2>
      <div>
        <button id="btn-multiple-transaction" class="btn btn-secondary">복수거래</button>
        <button id="btn-issue-to-nts" class="btn btn-primary">국세청 발행</button>
        <button id="btn-add-journal-entry" class="btn btn-success">전표추가</button>
      </div>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-2">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#" id="tab-sales">매출</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" id="tab-purchase">매입</a>
      </li>
    </ul>

    <!-- Filters -->
    <div class="card mb-2">
      <div class="card-body">
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="date-from" class="col-form-label">일자</label>
          </div>
          <div class="col-auto">
            <input type="date" id="date-from" class="form-control" value="2025-01-01">
          </div>
          <div class="col-auto">~</div>
          <div class="col-auto">
            <input type="date" id="date-to" class="form-control" value="2025-12-31">
          </div>
          <div class="col-auto">
            <label for="client-search" class="col-form-label">거래처</label>
          </div>
          <div class="col-auto">
            <input type="text" id="client-search" class="form-control">
          </div>
          <div class="col-auto">
            <button class="btn btn-outline-secondary">🔍</button>
          </div>
          <div class="col-auto">
            <label for="status-filter" class="col-form-label">상태</label>
          </div>
          <div class="col-auto">
            <select id="status-filter" class="form-select">
              <option selected>전체</option>
              <option value="1">전송성공</option>
              <option value="2">미발행</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Tax Invoice Grid -->
    <div id="tax-invoice-grid" class="ag-theme-alpine" style="height: 350px; width: 100%;"></div>

    <!-- Journal Entry Grid -->
    <div class="mt-3">
        <div id="journal-entry-grid" class="ag-theme-alpine" style="height: 250px; width: 100%;"></div>
    </div>
    
    <!-- Summary Section -->
    <div class="row mt-2 g-2">
        <div class="col">
            <div class="card">
                <div class="card-header text-center fw-bold">매출</div>
                <div class="card-body p-2">
                    <div class="row g-1">
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">11 과세</button></div>
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">16 수출</button></div>
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">21 전자</button></div>
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">12 영세</button></div>
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">17 카과</button></div>
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">22 현과</button></div>
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">13 면세</button></div>
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">18 카면</button></div>
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">23 현면</button></div>
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">14 건별</button></div>
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">19 카영</button></div>
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">24 현영</button></div>
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">15 간이</button></div>
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">20 면건</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header text-center fw-bold">매입</div>
                <div class="card-body p-2">
                    <div class="row g-1">
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">51 과세</button></div>
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">55 수입</button></div>
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">59 카영</button></div>
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">52 영세</button></div>
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">56 금전</button></div>
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">60 면건</button></div>
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">53 면세</button></div>
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">57 카과</button></div>
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">61 현과</button></div>
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">54 불공</button></div>
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">58 카면</button></div>
                        <div class="col-4"><button class="btn btn-sm btn-outline-secondary w-100">62 현면</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

<script layout:fragment="script" type="text/javascript">
document.addEventListener('DOMContentLoaded', function () {
    // Tab switching logic
    $('.nav-tabs .nav-link').on('click', function(e) {
        e.preventDefault();
        $(this).tab('show');
        
        const isSalesTab = $(this).attr('id') === 'tab-sales';

        // Use setTimeout to avoid grid rendering issues
        setTimeout(() => {
            if (isSalesTab) {
                taxInvoiceGridOptions.api.setRowData(salesData);
            } else {
                taxInvoiceGridOptions.api.setRowData(purchaseData);
            }
        }, 0);
    });

    const formatNumber = params => params.value != null ? params.value.toLocaleString() : '';

    const taxInvoiceGridOptions = {
        columnDefs: [
            { headerName: '', field: 'chk', width: 50 }, // checkboxSelection, headerCheckboxSelection removed
            { headerName: '월', field: 'month', width: 60 },
            { headerName: '일', field: 'day', width: 60 },
            { headerName: '코드', field: 'clientCode', width: 80 },
            { headerName: '거래처', field: 'clientName', width: 150 },
            { headerName: '품목', field: 'itemName', width: 250 },
            { headerName: '수량', field: 'qty', width: 80, type: 'numericColumn' },
            { headerName: '단가', field: 'unitPrice', width: 120, type: 'numericColumn', valueFormatter: formatNumber },
            { headerName: '공급가액', field: 'supplyPrice', width: 120, type: 'numericColumn', valueFormatter: formatNumber },
            { headerName: '세액', field: 'tax', width: 100, type: 'numericColumn', valueFormatter: formatNumber },
            { headerName: '상태', field: 'status', width: 100 },
            { headerName: '승인번호', field: 'approvalNo', width: 180 },
            { headerName: '복수', field: 'isMultiple', width: 60, cellRenderer: params => params.value ? 'O' : '' },
            { headerName: '전표', field: 'hasJournal', width: 60, cellRenderer: params => params.value ? 'O' : '' }
        ],
        defaultColDef: {
            sortable: true,
            resizable: true
        },
        rowSelection: {
            mode: 'multiple',
            enableClickSelection: false, // suppressRowClickSelection: true -> enableClickSelection: false
            checkboxes: true,
            headerCheckbox: true
        }
    };

    const journalEntryGridOptions = {
        columnDefs: [
            { headerName: '', field: 'chk', width: 50 }, // checkboxSelection, headerCheckboxSelection removed
            { headerName: '월', field: 'month', width: 60, editable: true },
            { headerName: '일', field: 'day', width: 60, editable: true },
            { headerName: '번호', field: 'no', width: 70 },
            { headerName: '유형', field: 'type', width: 80, editable: true },
            { headerName: '구분', field: 'category', width: 80, editable: true },
            { headerName: '코드', field: 'accountCode', width: 80, editable: true },
            { headerName: '계정과목', field: 'accountName', width: 150, editable: true },
            { headerName: '코드', field: 'clientCode', width: 80, editable: true },
            { headerName: '거래처', field: 'clientName', width: 150, editable: true },
            { headerName: '차변', field: 'debit', width: 120, type: 'numericColumn', editable: true, valueFormatter: params => params.value ? params.value.toLocaleString() : '' },
            { headerName: '대변', field: 'credit', width: 120, type: 'numericColumn', editable: true, valueFormatter: params => params.value ? params.value.toLocaleString() : '' },
            { headerName: '적요', field: 'description', width: 200, editable: true }
        ],
        rowData: [{}, {}, {}, {}], // Empty rows
        defaultColDef: {
            sortable: true,
            resizable: true
        },
        rowSelection: {
            mode: 'multiple',
            enableClickSelection: false,
            checkboxes: true,
            headerCheckbox: true
        },
        // Pinned bottom row for summary
        pinnedBottomRowData: [
            { accountName: '전표 소계', debit: 0, credit: 0 },
            { accountName: '잔액', debit: 0 }
        ]
    };

    const salesData = [
        { month: 3, day: 6, clientCode: '00100', clientName: '자바유통', itemName: '열심히 공부하는 자바', qty: 2, unitPrice: 30000, supplyPrice: 60000, tax: 6000, status: '전송성공', approvalNo: '20250331-12345678', isMultiple: false, hasJournal: true },
        { month: 10, day: 25, clientCode: '00100', clientName: '자바유통', itemName: '스프링 부트 처음부터 공부하기', qty: 10, unitPrice: 27500, supplyPrice: 275000, tax: 27500, status: '전송성공', approvalNo: '20251026-12345678', isMultiple: true, hasJournal: true },
        { month: 11, day: 12, clientCode: '00100', clientName: '자바유통', itemName: '열심히 공부하는 자바 외', qty: null, unitPrice: null, supplyPrice: 450000, tax: 45000, status: '미발행', approvalNo: '', isMultiple: true, hasJournal: false }
    ];
    
    const purchaseData = [
        { month: 9, day: 3, clientCode: '00102', clientName: '서블릿 문구', itemName: '사무용품', qty: 2, unitPrice: 30000, supplyPrice: 60000, tax: 6000, status: '전송성공', approvalNo: '20250331-12345678', isMultiple: false, hasJournal: true }
    ];

    taxInvoiceGridOptions.rowData = salesData;

    agGrid.createGrid(document.querySelector('#tax-invoice-grid'), taxInvoiceGridOptions);
    agGrid.createGrid(document.querySelector('#journal-entry-grid'), journalEntryGridOptions);
});
</script>
</div>
</html>
