    <script>
        function sample6_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수
                    var extraAddr = ''; // 참고항목 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                    if (data.userSelectedType === 'R') {
                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                        if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                            extraAddr += data.bname;
                        }
                        // 건물명이 있고, 공동주택일 경우 추가한다.
                        if (data.buildingName !== '' && data.apartment === 'Y') {
                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                        }
                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                        if (extraAddr !== '') {
                            extraAddr = ' (' + extraAddr + ')';
                        }
                        // 조합된 참고항목을 해당 필드에 넣는다.
                        // document.getElementById("sample6_extraAddress").value = extraAddr;

                    } else {
                        // document.getElementById("sample6_extraAddress").value = '';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('coZip').value = data.zonecode;
                    document.getElementById("coAddr").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("coAddrDetail").focus();
                }
            }).open();
        }
    </script>

                        function loadSubscription() {

                                type: "GET",

                                        $('#recentPayDate').val(data.subscriptionDTO.spiNext.substring(0, 10));

                                        loadUserData();
                                        loadCompanyData();
                                    }

                                error: function (xhr, status, err) {
                                    console.error(err);
                                    Swal.fire("오류", "서버와 통신 중 문제가 발생했습니다.", "error");

                            });

                        $(".download-btn").on("click", function (e) {

                            if (type === "contract") {

    <script th:inline="javascript">
        function loadUserData() {
            $.ajax({
                type: "GET",
                url: "/user/info",
                success: function (res) {
                    if (res.head.res_code === "200") {
                        const data = res.body;
                        $("#userId").val(data.userId);
                        $("#userTel").val(data.userTel);
                        $("#userEmail").val(data.userEmail);
                    } else {

                    }
                },
                error: function (xhr, status, err) {
                    console.error(err);
                }
            });
        }

        function loadCompanyData() {
            $.ajax({
                type: "GET",
                url: "/company/info",
                success: function (res) {
                    const data = res.body;
                    if (res.head.res_code === "200") {
                        $("#coIdx").text(`(${data.coIdx})`),
                        $('#coName').val(data.coName),
                        $('#coNameEn').val(data.coNameEn),
                        $('#coZip').val(data.coZip),
                        $('#coAddr').val(data.coAddr),
                        $('#coAddrDetail').val(data.coAddrDetail),
                        $('#ceoName').val(data.ceoName),
                        $('#ceoTel').val(data.ceoTel),
                        $('#bizrNo').val(data.bizrNo),
                        // $('#bizrCert').val(data.bizrCert),
                        $('#pschName').val(data.pschName),
                        $('#pschTel').val(data.pschTel),
                        $('#pschEmail').val(data.pschEmail)
                    }
                },
                error: function (xhr, status, err) {
                    console.error(err);
                }
            });
        }

        $(document).ready(function () {
            loadUserData();
            loadCompanyData();
            const userIdx = /*[[${session.userIdx}]]*/ "";
            $('#userBtn').on('click', function () {
                if ($("#userPw").val() !== $("#userPwCheck").val()) {
                    $("#userPwCheck").siblings(".invalid-feedback").show();
                    $("#userPwCheck").focus();
                    return;
                } else {
                    $("#userPwCheck").siblings(".invalid-feedback").hide();
                }
                const userData = {
                    userId: $("#userId").val(),
                    userPw: $("#userPw").val(),
                    userTel: $("#userTel").val(),
                    userEmail: $("#userEmail").val(),
                }

                $.ajax({
                    type: "PUT",
                    url: "/user/update",
                    data: JSON.stringify(userData),
                    contentType: "application/json",
                    success: function (res) {
                        if (res.head.res_code === "200") {
                            Swal.fire("성공", "수정 완료", "success");
                        } else {
                            Swal.fire("실패", res.head.res_result, "error");
                        }
                    },
                    error: function (xhr, status, err) {
                        console.error(err);
                        Swal.fire("오류", "서버와 통신 중 문제가 발생했습니다.", "error");
                    }
                })
            })

            // 회사 정보 등록
            $('#companyBtn').on('click', function () {
                const requiredFields = [
                    { id: "#coName", label: "회사명" },
                    { id: "#coZip", label: "우편번호" },
                    { id: "#coAddr", label: "주소" },
                    { id: "#bizrNo", label: "사업자등록번호" },
                    { id: "#bizrCert", label: "사업자등록증" },
                    { id: "#ceoName", label: "대표자명" },
                    { id: "#ceoTel", label: "회사 연락처" },
                    { id: "#pschName", label: "담당자명" },
                    { id: "#pschTel", label: "담당자 연락처" },
                    { id: "#pschEmail", label: "담당자 이메일" }
                ];

                for (let field of requiredFields) {
                    const $el = $(field.id);
                    const val = field.id === "#bizrCert" ? $el[0].files[0] : $el.val().trim();

                    if (!val) {
                        Swal.fire("알림", `${field.label}을(를) 입력해주세요.`, "info");
                        $el.focus();
                        return;
                    }
                }
                if(!checkCorporateRegiNumber($("#bizrNo").val())) {
                    Swal.fire("실패", "올바르지 않은 사업자 번호입니다.", "error");
                    return;
                }
                const companyData = {
                    userIdx: userIdx,
                    coName: $('#coName').val(),
                    coNameEn: $('#coNameEn').val(),
                    coZip: $('#coZip').val(),
                    coAddr: $('#coAddr').val(),
                    coAddrDetail: $('#coAddrDetail').val(),
                    ceoName: $('#ceoName').val(),
                    ceoTel: $('#ceoTel').val(),
                    bizrNo: $('#bizrNo').val(),
                    // bizrCert: $('#bizrCert').val(),
                    pschName: $('#pschName').val(),
                    pschTel: $('#pschTel').val(),
                    pschEmail: $('#pschEmail').val()
                }

                let formData = new FormData();
                formData.append("companyData", new Blob([JSON.stringify(companyData)], { type: "application/json" }));
                const bizrCert = $('#bizrCert')[0].files[0];
                if (bizrCert) {
                    formData.append("bizrCert", bizrCert);
                } else {
                    Swal.fire("실패", "파일을 선택해주세요.", "error");
                    return;
                }

                $.ajax({
                    type: "POST",
                    url: "/company/insert",
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (res) {
                        if (res.head.res_code === "200") {
                            Swal.fire("성공", "회사정보 등록 완료", "success");
                        } else {
                            Swal.fire("실패", res.head.res_result, "error");
                        }
                    },
                    error: function (xhr, status, err) {
                        console.error(err);
                        Swal.fire("오류", "서버와 통신 중 문제가 발생했습니다.", "error");
                    }
                });
            });

            function checkCorporateRegiNumber(number){
                var numberMap = number.replace(/-/gi, '').split('').map(function (d){
                    return parseInt(d, 10);
                });
                
                if(numberMap.length == 10){
                    var keyArr = [1, 3, 7, 1, 3, 7, 1, 3, 5];
                    var chk = 0;
                    
                    keyArr.forEach(function(d, i){
                        chk += d * numberMap[i];
                    });
                    
                    chk += parseInt((keyArr[8] * numberMap[8])/ 10, 10);
                    console.log(chk);
                    return Math.floor(numberMap[9]) === ( (10 - (chk % 10) ) % 10);
                }
                
                return false;
            }
        });
    </script>
