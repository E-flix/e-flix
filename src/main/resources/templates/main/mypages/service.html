<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/main/layouts/default}">

<div layout:fragment="content">
    <!-- main -->
    <div class="masthead">
        <div class="container">
            <!-- 헤더 -->
            <div class="card">
                <div class="card-body text-center py-2 mt-2">
                    <div class="container-fluid">
                    <div class="row align-items-center py-3">
                        <div class="col">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0">
                                    <li class="breadcrumb-item"><a href="#" class="text-decoration-none">홈</a></li>
                                    <li class="breadcrumb-item"><a href="#" class="text-decoration-none">마이페이지</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">구독 정보 관리</li>
                                </ol>
                            </nav>
                        </div>
                        <div class="col-auto">
                            <a href="/mypage/info" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-user me-1"></i>정보 관리
                            </a>
                        </div>
                    </div>
                </div>
                </div>
            </div>

            <div class="container-fluid">
                <!-- 페이지 제목 -->
                <div class="row mb-4">
                    <div class="col-12">
                        <h3 class="mb-1">구독 정보 관리</h3>
                        <p class="text-muted mb-0">현재 활성화된 구독 서비스를 관리하세요</p>
                    </div>
                </div>

                <!-- 메인 컨텐츠 -->
                <div class="row g-3">
                    <!-- 구독 패키지 정보 -->
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header bg-white">
                                <h6 class="mb-0 fw-semibold">구독 패키지 정보</h6>
                                <span class="badge bg-success">활성</span>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label text-muted small">패키지명</label>
                                    <input type="text" class="form-control" id="spkName" readonly>
                                    <input type="text" id="spiIdx" hidden>
                                </div>

                                <h6 class="mb-3">포함 서비스</h6>

                                <div class="row g-2">
                                    <div class="col-6">
                                        <div class="border rounded p-2 text-center" id="hr">
                                            <i class="fas fa-user-tie text-primary mb-1"></i>
                                            <div class="small">인사</div>
                                            <i class="fas fa-check-circle text-success"></i>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="border rounded p-2 text-center" id="purchs">
                                            <i class="fas fa-boxes text-success mb-1"></i>
                                            <div class="small">재고</div>
                                            <i class="fas fa-check-circle text-success"></i>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="border rounded p-2 text-center" id="acc">
                                            <i class="fas fa-calculator text-warning mb-1"></i>
                                            <div class="small">회계</div>
                                            <i class="fas fa-times-circle text-danger"></i>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="border rounded p-2 text-center" id="bnz">
                                            <i class="fas fa-chart-line text-info mb-1"></i>
                                            <div class="small">영업</div>
                                            <i class="fas fa-check-circle text-success"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 계약 및 결제 정보 -->
                    <div class="col-lg-5">
                        <div class="card">
                            <div class="card-header bg-white">
                                <h6 class="mb-0 fw-semibold">계약 및 결제 정보</h6>
                            </div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label text-muted small">계약 기간</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="spiPeriod" readonly>
                                            <span class="input-group-text">개월</span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label text-muted small">최근 결제일</label>
                                        <input type="date" class="form-control" id="recentPayDate" readonly>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label text-muted small">서비스 기간</label>
                                        <div class="input-group">
                                            <input type="date" class="form-control" id="spiStart" readonly>
                                            <span class="input-group-text">~</span>
                                            <input type="date" class="form-control" id="spiEnd" readonly>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label text-muted small">다음 결제 예정일</label>
                                        <input type="date" class="form-control" id="spiNext" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 문서 및 관리 -->
                    <div class="col-lg-3">
                        <div class="row g-3">
                            <!-- 관련 문서 -->
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header bg-white">
                                        <h6 class="mb-0 fw-semibold">관련 문서</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="d-grid gap-2">
                                            <!-- 계약서 -->
                                            <div class="border rounded p-2">
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <div>
                                                        <i class="fas fa-file-contract text-muted me-2"></i>
                                                        <span class="small">계약서</span>
                                                    </div>
                                                    <div class="btn-group btn-group-sm">
                                                        <button type="button"
                                                            class="btn btn-outline-secondary btn-sm preview-btn"
                                                            data-type="contract">
                                                            미리보기
                                                        </button>
                                                        <button type="button"
                                                            class="btn btn-outline-secondary btn-sm download-btn"
                                                            data-type="contract">
                                                            다운로드
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 거래 명세서 -->
                                            <div class="border rounded p-2">
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <div>
                                                        <i class="fas fa-receipt text-muted me-2"></i>
                                                        <span class="small">거래 명세서</span>
                                                    </div>
                                                    <div class="btn-group btn-group-sm">
                                                        <button type="button"
                                                            class="btn btn-outline-secondary btn-sm preview-btn"
                                                            data-type="statement">
                                                            미리보기
                                                        </button>
                                                        <button type="button"
                                                            class="btn btn-outline-secondary btn-sm download-btn"
                                                            data-type="statement">
                                                            다운로드
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 세금 계산서 -->
                                            <div class="border rounded p-2">
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <div>
                                                        <i class="fas fa-file-invoice-dollar text-muted me-2"></i>
                                                        <span class="small">세금 계산서</span>
                                                    </div>
                                                    <div class="btn-group btn-group-sm">
                                                        <button type="button"
                                                            class="btn btn-outline-secondary btn-sm preview-btn"
                                                            data-type="invoice">
                                                            미리보기
                                                        </button>
                                                        <button type="button"
                                                            class="btn btn-outline-secondary btn-sm download-btn"
                                                            data-type="invoice">
                                                            다운로드
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 정보 다운로드 -->
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header bg-white">
                                        <h6 class="mb-0 fw-semibold">정보 다운로드</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="row g-2">
                                            <div class="col-6">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="department"
                                                        id="hr">
                                                    <label class="form-check-label small" for="hr">
                                                        <i class="fas fa-user-tie me-1 text-primary"></i>인사
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="department"
                                                        id="inventory">
                                                    <label class="form-check-label small" for="inventory">
                                                        <i class="fas fa-boxes me-1 text-success"></i>재고
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="department"
                                                        id="accounting" checked>
                                                    <label class="form-check-label small" for="accounting">
                                                        <i class="fas fa-calculator me-1 text-warning"></i>회계
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="department"
                                                        id="sales">
                                                    <label class="form-check-label small" for="sales">
                                                        <i class="fas fa-chart-line me-1 text-info"></i>영업
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <button class="btn btn-primary btn-sm w-100 mt-3">
                                            <i class="fas fa-download me-2"></i>다운로드
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 구독 해지 -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body text-center py-3">
                                <h6 class="text-muted mb-3">구독 서비스가 만족스럽지 않으신가요?</h6>
                                <button class="btn btn-outline-danger">
                                    <i class="fas fa-times-circle me-2"></i>구독 해지
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            loadSubscription();

            function loadSubscription() {
                $.ajax({
                    type: "GET",
                    url: "/user/api/service",
                    success: function (res) {
                        const data = res.body;
                        if (res.head.res_code === "200") {
                            $('#spkName').val(data.subscriptionPackageDTO.spkName);
                            $('#spiIdx').val(data.subscriptionDTO.spiIdx);
                            $('#spiPeriod').val(data.subscriptionDTO.spiPeriod);
                            $('#spiStart').val(data.subscriptionDTO.spiStart.substring(0, 10));
                            $('#spiEnd').val(data.subscriptionDTO.spiEnd.substring(0, 10));
                            $('#spiNext').val(data.subscriptionDTO.spiNext.substring(0, 10));
                            $('#recentPayDate').val(data.subscriptionDTO.spiNext.substring(0, 10));

                            const activeModules = data.moduleDTOs;

                            $.each(activeModules, function (index, item) {
                                if (item.moduleIdx === "mou-101") {
                                    $("#hr").removeClass("bg-light").addClass("bg-success text-white");
                                    $("#hr").find('i.fa-times-circle').removeClass('fa-times-circle text-danger').addClass('fa-check-circle text-white');
                                } else if (item.moduleIdx === "mou-102") {
                                    $("#acc").removeClass("bg-light").addClass("bg-success text-white");
                                    $("#acc").find('i.fa-times-circle').removeClass('fa-times-circle text-danger').addClass('fa-check-circle text-white');
                                } else if (item.moduleIdx === "mou-103") {
                                    $("#purchs").removeClass("bg-light").addClass("bg-success text-white");
                                    $("#purchs").find('i.fa-times-circle').removeClass('fa-times-circle text-danger').addClass('fa-check-circle text-white');
                                } else if (item.moduleIdx === "mou-104") {
                                    $("#bnz").removeClass("bg-light").addClass("bg-success text-white");
                                    $("#bnz").find('i.fa-times-circle').removeClass('fa-times-circle text-danger').addClass('fa-check-circle text-white');
                                }
                            });
                        }
                    },
                    error: function (xhr, status, err) {
                        console.error(err);
                        Swal.fire("오류", "서버와 통신 중 문제가 발생했습니다.", "error");
                    }
                });
            }

            $(".preview-btn").on("click", function (e) {
                let spiIdx = $("#spiIdx").val();
                let type = $(this).data("type");
                let url = "";

                if (type === "contract") {

                } else if (type === "statement") {
                    url = `/subscription/report/preview/${type}/${spiIdx}`;
                } else if (type === "invoice") {
                    url = `/subscription/report/preview/${type}/${spiIdx}`;
                }
                // 팝업 창 옵션
                const popupOptions = "width=800,height=1000,scrollbars=yes,resizable=yes";

                // 새 창 열기
                window.open(url, "_blank", popupOptions);
            });

            $(".download-btn").on("click", function (e) {
                let spiIdx = $("#spiIdx").val();
                let type = $(this).data("type");
                let url = "";

                if (type === "contract") {
                } else if (type === "statement") {
                    url = `/subscription/report/${type}/${spiIdx}`;
                } else if (type === "invoice") {
                    url = `/subscription/report/${type}/${spiIdx}`;
                }
                // 팝업 창 옵션
                const popupOptions = "width=800,height=1000,scrollbars=yes,resizable=yes";

                // 새 창 열기
                window.open(url, "_blank", popupOptions);
            });
        });
    </script>
</div>
