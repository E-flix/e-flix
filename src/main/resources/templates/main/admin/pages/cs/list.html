<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/main/admin/layouts/default}">

<head>
    <title>관리자</title>
</head>
<div layout:fragment="content">
    <div class="py-4">

        <!-- 조회 조건 영역 -->
        <div class="card mb-4">
            <div class="card-header fw-bold">조회 조건</div>
            <div class="card-body">
                <form>
                    <div class="row mb-2">
                        <div class="col-md-3">
                            <label class="form-label">문의 번호</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">회사명</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">담당자</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">연락처</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-md-3">
                            <label class="form-label">이메일</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">등록일</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">제목</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">내용</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">검색</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 목록 테이블 -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span class="fw-bold">내역</span>
                <button class="btn btn-sm btn-outline-secondary">미답변만 보기</button>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle text-center mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>문의 번호</th>
                            <th>회사명</th>
                            <th>담당자</th>
                            <th>연락처</th>
                            <th>이메일</th>
                            <th>제목</th>
                            <th>내용</th>
                            <th>답변</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>OO기업</td>
                            <td>홍길동</td>
                            <td>010-1234-5678</td>
                            <td>hong@test.com</td>
                            <td>제목 예시</td>
                            <td>내용 예시</td>
                            <td>
                                <button class="btn btn-sm btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#answerModal">답변 작성</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="8" class="text-muted text-center">...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 페이징 -->
            <div class="card-footer text-center">
                <nav>
                    <ul class="pagination justify-content-center mb-0">
                        <li class="page-item disabled"><a class="page-link">&laquo;</a></li>
                        <li class="page-item active"><a class="page-link">1</a></li>
                        <li class="page-item"><a class="page-link">&raquo;</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- 답변 등록 모달 -->
    <div class="modal fade" id="answerModal" tabindex="-1" aria-labelledby="answerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="answerModalLabel">답변 작성</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">답변 번호</label>
                                <input type="text" class="form-control" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">담당자</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">제목</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">내용</label>
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-success">등록</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
