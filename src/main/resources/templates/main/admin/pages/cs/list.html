<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/main/admin/layouts/default}">

<head>
    <title>관리자</title>
</head>
<div layout:fragment="content">
    <div class="py-4">

        <!-- 조회 조건 영역 -->
        <div class="card mb-4">
            <div class="card-header fw-bold">문의 조회 조건</div>
            <div class="card-body">
                <form id="searchForm">
                    <div class="row mb-2">
                        <div class="col-md-3">
                            <label class="form-label">문의 번호</label>
                            <input type="text" name="qstIdx" class="form-control" placeholder="qst-000">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">회사명</label>
                            <input type="text" name="companyName" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">담당자</label>
                            <input type="text" name="qstWriter" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">연락처</label>
                            <input type="text" name="qstTel" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-md-3">
                            <label class="form-label">이메일</label>
                            <input type="email" name="qstEmail" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">등록일</label>
                            <input type="date" name="qstRegdate" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">제목</label>
                            <input type="text" name="qstTitle" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">내용</label>
                            <input type="text" name="qstContent" class="form-control">
                        </div>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">검색</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 목록 테이블 -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span class="fw-bold">문의 내역</span>
                <div>
                    <button type="button" class="btn btn-sm btn-outline-secondary" id="filterUnanswered">미답변만
                        보기</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle text-center mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>문의 번호</th>
                            <th>회사명</th>
                            <th>담당자</th>
                            <th>연락처</th>
                            <th>이메일</th>
                            <th>제목</th>
                            <th>내용</th>
                            <th>등록일</th>
                            <th>답변 여부</th>
                        </tr>
                    </thead>
                    <tbody id="inquiryTableBody">
                        <!-- AJAX 로딩 또는 데이터 반복문 처리 -->
                        <tr>
                            <td colspan="9">로딩 중...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 페이징 -->
            <div class="card-footer text-center">
                <nav class="mt-3">
                    <ul class="pagination justify-content-center mb-0" id="paginationArea"></ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- 답변 등록 모달 -->
    <div class="modal fade" id="answerModal" tabindex="-1" aria-labelledby="answerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="answerModalLabel">답변 작성</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">답변 번호</label>
                                <input type="text" class="form-control" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">담당자</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">제목</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">내용</label>
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-success">등록</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;

        // 데이터 로딩
        function loadInquirys(page = 1) {
            currentPage = page;

            let params = $("#searchForm").serialize();
            params += "&page=" + page;

            $.ajax({
                url: "/admin/api/inquirys",
                method: "GET",
                data: params,
                dataType: "json",
                success: function (res) {
                    const data = res.body;
                    renderTable(data.inquirys);
                    renderPagination(data.page, data.pageSize, data.total);
                },
                error: function (xhr, status, err) {
                    console.log(err);
                }
            })
        }

        // 테이블 렌더링
        function renderTable(inquirys) {
            const $tbody = $("#inquiryTableBody");
            $tbody.empty();

            if (inquirys.length === 0) {
                $tbody.append(`<tr><td colspan="6" class="text-muted">회원 정보가 없습니다.</td></tr>`);
                return;
            }

            $.each(inquiry, function (i, inquirys) {
                $tbody.append(`
                    <tr>
                        <td>${i + 1}</td>
                        <td>${inquiry.userId}</td>
                        <td>${inquiry.userEmail}</td>
                        <td>${inquiry.userTel}</td>
                        <td>${inquiry.userRegdate ? user.userRegdate.substring(0, 10) : ''}</td>
                        <td><span class="badge bg-${user.userRole === 'ADMIN' ? 'danger' : 'success'}">
                            ${inquiry.userRole === 'ADMIN' ? '관리자' : '정상'}</span>
                        </td>
                    </tr>
                `);
            });
        }

        // 페이지네이션 렌더링
        function renderPagination(page, pageSize, total) {
            const totalPages = Math.ceil(total / pageSize);
            const $pagination = $("#paginationArea");
            $pagination.empty();

            // 이전 버튼
            $pagination.append(`
                <li class="page-item ${page === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-page="${page - 1}">&laquo;</a>
                </li>
            `);

            for (let i = 1; i <= totalPages; i++) {
                $pagination.append(`
                    <li class="page-item ${i === page ? 'active' : ''}">
                        <a class="page-link" href="#" data-page="${i}">${i}</a>
                    </li>
                `);
            }

            // 다음 버튼
            $pagination.append(`
                <li class="page-item ${page === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-page="${page + 1}">&raquo;</a>
                </li>
            `);
        }

        // 검색 버튼
        $("#searchBtn").on("click", function (e) {
            loadInquirys(1); // 검색 시 1페이지부터
        });

        // 페이지 클릭 이벤트
        $("#paginationArea").on("click", "a.page-link", function (e) {
            e.preventDefault();
            const page = $(this).data("page");
            if (page) loadInquirys(page);
        });

        // 초기 데이터 로딩
        $(document).ready(function () {
            // loadInquirys();
        });
    </script>
</div>
