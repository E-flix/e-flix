<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/main/admin/layouts/default}">

<head>
    <title>관리자</title>
</head>
<div layout:fragment="content">
    <div class="py-4">
        <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">회원 목록</h5>
                <div>
                    <button class="btn btn-primary btn-sm me-1">등록</button>
                    <button class="btn btn-secondary btn-sm me-1">수정</button>
                    <button class="btn btn-danger btn-sm">삭제</button>
                </div>
            </div>

            <div class="card-body">
                <!-- 검색 조건 -->
                <div class="row g-3 mb-4">
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="searchUserId" placeholder="아이디">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="searchUserEmail" placeholder="이메일">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="searchUserTel" placeholder="연락처">
                    </div>
                    <div class="col-md-3">
                        <button type="button" id="searchBtn" class="btn btn-primary w-100">검색</button>
                    </div>
                </div>

                <!-- 회원 목록 테이블 -->
                <div class="table-responsive">
                    <table class="table table-bordered align-middle text-center">
                        <thead class="table-light">
                            <tr>
                                <th>번호</th>
                                <th>아이디</th>
                                <th>이메일</th>
                                <th>연락처</th>
                                <th>가입일</th>
                                <th>상태</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <tr>
                                <td colspan="6">로딩 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 페이지네이션 -->
                <nav class="mt-3">
                    <ul class="pagination justify-content-center mb-0" id="paginationArea"></ul>
                </nav>
            </div>
        </div>
    </div>

<script>
    let currentPage = 1;

    // 데이터 로딩
    function loadUsers(page = 1) {
        currentPage = page;

        let params = $("#searchForm").serialize();
        params += "&page=" + page;

        $.ajax({
            url: "/admin/api/users",
            method: "GET",
            data: params,
            dataType: "json",
            success: function (res) {
                const data = res.body;
                renderTable(data.users);
                renderPagination(data.page, data.pageSize, data.total);
            },
            error: function (xhr, status, err) {
                console.error(err);
                Swal.fire("실패", "서버와 통신 중 문제가 발생했습니다.", "error");
            }
        })
    }

    // 테이블 렌더링
    function renderTable(users) {
        const $tbody = $("#userTableBody");
        $tbody.empty();

        if (users.length === 0) {
            $tbody.append(`<tr><td colspan="6" class="text-muted">회원 정보가 없습니다.</td></tr>`);
            return;
        }

        $.each(users, function (i, user) {
            $tbody.append(`
                <tr>
                    <td>${i + 1}</td>
                    <td>${user.userId}</td>
                    <td>${user.userEmail}</td>
                    <td>${user.userTel}</td>
                    <td>${user.userRegdate ? user.userRegdate.substring(0, 10) : ''}</td>
                    <td><span class="badge bg-${user.userRole === 'ADMIN' ? 'danger' : 'success'}">
                        ${user.userRole === 'ADMIN' ? '관리자' : '정상'}</span>
                    </td>
                </tr>
            `);
        });
    }

    // 페이지네이션 렌더링
    function renderPagination(page, pageSize, total) {
        const totalPages = Math.ceil(total / pageSize);
        const $pagination = $("#paginationArea");
        $pagination.empty();

        // 이전 버튼
        $pagination.append(`
            <li class="page-item ${page === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" data-page="${page - 1}">&laquo;</a>
            </li>
        `);

        for (let i = 1; i <= totalPages; i++) {
            $pagination.append(`
                <li class="page-item ${i === page ? 'active' : ''}">
                    <a class="page-link" href="#" data-page="${i}">${i}</a>
                </li>
            `);
        }

        // 다음 버튼
        $pagination.append(`
            <li class="page-item ${page === totalPages ? 'disabled' : ''}">
                <a class="page-link" href="#" data-page="${page + 1}">&raquo;</a>
            </li>
        `);
    }

    // 검색 버튼
    $("#searchBtn").on("click", function (e) {
        loadUsers(1); // 검색 시 1페이지부터
    });

    // 페이지 클릭 이벤트
    $("#paginationArea").on("click", "a.page-link", function (e) {
        e.preventDefault();
        const page = $(this).data("page");
        if (page) loadUsers(page);
    });

    // 초기 데이터 로딩
    $(document).ready(function () {
        loadUsers();
    });
</script>
</div>
