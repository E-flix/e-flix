<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/erp/layouts/default}">

<div layout:fragment="content">
	<!-- main -->
	<div class="masthead">
		<div class="container-fluid d-flex justify-content-center align-items-center">
			<div class="card" style="width: 500px;">
				<div class="modal-body border-0 p-4">
					<div class="accordion" id="accordionExample">
						<div class="accordion-item">
							<h2 class="accordion-header" id="headingOne">
								<button class="accordion-button" type="button" data-bs-toggle="collapse"
									data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
									가입 정보
								</button>
							</h2>
							<div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
								data-bs-parent="#accordionExample">
								<div class="accordion-body">
									<form id="userFrom" data-sb-form-api-token="API_TOKEN">
										<div class="form-floating mb-3">
											<input class="form-control" id="user_id" type="text" placeholder="아이디..."
												data-sb-validations="required" />
											<label for="user_id">아이디</label>
											<div class="invalid-user" data-sb-user="user_id:required">아이디를 입력해주세요.</div>
										</div>
										<div class="row mb-3">
											<div class="col-md-6 col-sm-12">
												<div class="form-floating">
													<input class="form-control" id="user_pw" type="password"
														placeholder="****" data-sb-validations="required" /> <label
														for="user_pw">비밀번호</label>
												</div>
											</div>
											<div class="col-md-6 col-sm-12">
												<div class="form-floating">
													<input class="form-control" id="user_pw_check" type="password"
														placeholder="****" data-sb-validations="required" /> <label
														for="user_pw_check">비밀번호 확인</label>
												</div>
											</div>
											<div class="invalid-user" data-sb-user="user_pw_check:required">비밀번호를
												입력해주세요.</div>
											<div class="invalid-user" data-sb-user="user_pw_check:user_pw">비밀번호가 서로 일치하지
												않습니다.</div>
										</div>
										<div class="form-floating mb-3">
											<input class="form-control" id="user_tel" type="text" placeholder="연락처..."
												data-sb-validations="required" />
											<label for="user_tel">연락처</label>
											<div class="invalid-user" data-sb-user="user_tel:required">연락처를 입력해주세요.
											</div>
										</div>
										<div class="form-floating mb-3">
											<input class="form-control" id="user_email" type="text" placeholder="이메일..."
												data-sb-validations="required" />
											<label for="user_email">이메일</label>
											<div class="invalid-user" data-sb-user="user_email:required">이메일을 입력해주세요.
											</div>
										</div>
										<div class="d-grid">
											<button class="btn btn-primary rounded-pill btn-lg disabled" id="userButton"
												type="submit">저장</button>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="accordion-item">
							<h2 class="accordion-header" id="headingTwo">
								<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
									data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
									회사 정보
								</button>
							</h2>
							<div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
								data-bs-parent="#accordionExample">
								<div class="accordion-body">
									<form id="company" data-sb-form-api-token="API_TOKEN">
										<div class="d-flex g-2 gap-2">
											<div class="form-floating mb-3">
												<input class="form-control" id="co_name" type="text" placeholder="회사명"
													data-sb-validations="required" />
												<label for="co_name">회사명</label>
												<div class="invalid-register" data-sb-qna="co_name:required">회사명을
													입력해주세요.
												</div>
											</div>
											<div class="form-floating mb-3">
												<input class="form-control" id="co_name_en" type="text"
													placeholder="회사 영문명" />
												<label for="co_name">회사 영문명</label>
											</div>
										</div>

										<!-- 카카오 맵 API -->
										<div class="d-flex g-2 gap-2">
											<div class="form-floating mb-3">
												<input class="form-control" id="co_zip" type="text" placeholder="회사명"
													data-sb-validations="required" />
												<label for="co_zip">우편번호</label>
												<div class="invalid-register" data-sb-qna="co_zip:required">우편번호를 입려하세요.
												</div>
											</div>
											<div class="form-floating text-center mb-3">
												<input type="button" class="btn btn-primary rounded-pill btn-lg"
													onclick="sample6_execDaumPostcode()" value="찾기">
											</div>
										</div>
										<div class="d-flex g-2 gap-2">
											<div class="form-floating mb-3">
												<input class="form-control" id="co_addr" type="text" placeholder="주소"
													data-sb-validations="required" />
												<label for="co_addr">주소</label>
												<div class="invalid-register" data-sb-qna="co_addr:required">주소를 입려하세요.
												</div>
											</div>
											<div class="form-floating mb-3">
												<input class="form-control" id="co_addr_detail" type="text"
													placeholder="상세 주소" />
												<label for="co_zip">상세주소</label>
											</div>
										</div>
										<script
											src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
										<script>
											function sample6_execDaumPostcode() {
												new daum.Postcode({
													oncomplete: function (data) {
														// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

														// 각 주소의 노출 규칙에 따라 주소를 조합한다.
														// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
														var addr = ''; // 주소 변수
														var extraAddr = ''; // 참고항목 변수

														//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
														if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
															addr = data.roadAddress;
														} else { // 사용자가 지번 주소를 선택했을 경우(J)
															addr = data.jibunAddress;
														}

														// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
														if (data.userSelectedType === 'R') {
															// 법정동명이 있을 경우 추가한다. (법정리는 제외)
															// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
															if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
																extraAddr += data.bname;
															}
															// 건물명이 있고, 공동주택일 경우 추가한다.
															if (data.buildingName !== '' && data.apartment === 'Y') {
																extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
															}
															// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
															if (extraAddr !== '') {
																extraAddr = ' (' + extraAddr + ')';
															}
															// 조합된 참고항목을 해당 필드에 넣는다.
															// document.getElementById("sample6_extraAddress").value = extraAddr;

														} else {
															// document.getElementById("sample6_extraAddress").value = '';
														}

														// 우편번호와 주소 정보를 해당 필드에 넣는다.
														document.getElementById('co_zip').value = data.zonecode;
														document.getElementById("co_addr").value = addr;
														// 커서를 상세주소 필드로 이동한다.
														document.getElementById("co_addr_detail").focus();
													}
												}).open();
											}
										</script>
										<div class="form-floating mb-3">
											<input class="form-control" id="bizr_no" type="number"
												placeholder="000-00-000000" data-sb-validations="required" />
											<label for="bizr_no">사업자등록번호</label>
											<div class="invalid-register" data-sb-register="bizr_no:required">사업자등록번호를
												입력하세요.</div>
										</div>
										<div class="form-floating mb-3">
											<input class="form-control" id="bizr_cert" type="file"
												placeholder="파일을 선택해주세요" data-sb-validations="required" /> <label
												for="bizr_cert">사업자등록증</label>
											<div class="invalid-register" data-sb-register="bizr_cert:required">파일을
												등록해주세요.
											</div>
										</div>
										<div class="d-flex g-2 gap-2">
											<div class="form-floating mb-3">
												<input class="form-control" id="ceo_name" type="text" placeholder="대표자명"
													data-sb-validations="required" />
												<label for="ceo_name">대표자명</label>
												<div class="invalid-register" data-sb-qna="ceo_name:required">대표자명을
													입력하세요.
												</div>
											</div>
											<div class="form-floating mb-3">
												<input class="form-control" id="ceo_tel" type="tel"
													placeholder="대표자 연락처" />
												<label for="ceo_tel">대표자 연락처</label>
												<div class="invalid-register" data-sb-qna="ceo_tel:required">대표자 연락처를
													입력하세요.
												</div>
											</div>
										</div>
										<div class="d-flex g-2 gap-2">
											<div class="form-floating mb-3">
												<input class="form-control" id="psch_name" type="text"
													placeholder="대표자명" data-sb-validations="required" />
												<label for="psch_name">담당자명</label>
												<div class="invalid-register" data-sb-qna="psch_name:required">담당자명을
													입력하세요.
												</div>
											</div>
											<div class="form-floating mb-3">
												<input class="form-control" id="psch_tel" type="tel"
													placeholder="대표자 연락처" />
												<label for="psch_tel">담당자연락처</label>
												<div class="invalid-register" data-sb-qna="psch_tel:required">담당자 연락처를
													입력하세요.</div>
											</div>
										</div>
										<div class="form-floating mb-3">
											<input class="form-control" id="psch_email" type="number"
												placeholder="abc@naver.com" data-sb-validations="required" />
											<label for="psch_email">사업자등록번호</label>
											<div class="invalid-register" data-sb-register="psch_email:required">담당자
												이메일을
												입력하세요.</div>
										</div>
										<div class="d-grid">
											<button class="btn btn-primary rounded-pill btn-lg disabled"
												id="companyButton" type="submit">저장</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
