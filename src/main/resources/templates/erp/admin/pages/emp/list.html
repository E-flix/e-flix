<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/erp/admin/layouts/default}">

<head>
    <title>관리자</title>
</head>
<div layout:fragment="content">
    <div class="py-4">

        <!-- 사원 정보 입력 영역 -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">사원</h5>
                <div>
                    <button class="btn btn-primary btn-sm me-1">등록</button>
                    <button class="btn btn-secondary btn-sm me-1">수정</button>
                    <button class="btn btn-danger btn-sm">삭제</button>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label class="form-label">이름</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">부서</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">남은 기간</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">입사일</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 목록 영역 -->
        <div class="card">
            <div class="card-header fw-bold">목록</div>
            <div class="table-responsive">
                <table class="table table-bordered table-hover text-center align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th><input type="checkbox"></th>
                            <th>회사번호</th>
                            <th>회사명</th>
                            <th>대표자</th>
                            <th>담당자</th>
                            <th>연락처</th>
                            <th>이메일</th>
                            <th>사업자 등록 번호</th>
                            <th>상태</th>
                            <th>남은 기간</th>
                            <th>만료일</th>
                            <th>정보</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>0001</td>
                            <td>OO기업</td>
                            <td>홍길동</td>
                            <td>김담당</td>
                            <td>010-1234-5678</td>
                            <td>test@test.com</td>
                            <td>123-45-67890</td>
                            <td>활성</td>
                            <td>30일</td>
                            <td>2025-12-31</td>
                            <td><button class="btn btn-sm btn-outline-info">보기</button></td>
                        </tr>
                        <tr>
                            <td colspan="12" class="text-muted text-center">...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 하단 조건 검색 및 페이징 -->
            <div class="card-footer">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <button class="btn btn-outline-secondary btn-sm">조건</button>
                    </div>
                    <div class="d-flex align-items-center">
                        <input type="text" class="form-control form-control-sm me-2" placeholder="검색어"
                            style="width: 200px;">
                        <button class="btn btn-sm btn-primary">검색</button>
                    </div>
                    <nav>
                        <ul class="pagination pagination-sm mb-0">
                            <li class="page-item disabled"><a class="page-link" href="#">&laquo;</a></li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
