<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default}">

<div layout:fragment="content" class="container-fluid">

	<div class="col-md-12">
		<div class="radio-group">
			<input type="radio" class="btn-check" name="accountFilter" id="warehouse" autocomplete="off" checked>
			<label class="btn btn-outline-secondary btn-sm me-1" for="warehouse">창고관리</label>

			<input type="radio" class="btn-check" name="accountFilter" id="warehouse_mnt" autocomplete="off">
			<label class="btn btn-outline-secondary btn-sm me-1" for="warehouse_mnt">창고이동</label>
		</div>
	</div>



	<!-- 창고 테이블 카드 -->
	<div class="card shadow-sm">
		<div class="card-body">

			<!-- 버튼 영역 -->
			<div class="d-flex justify-content-end mb-2">
				<button type="button" class="btn btn-success btn-sm me-2" th:onclick="saveWarehouses()">저장</button>
				<button type="button" class="btn btn-danger btn-sm" th:onclick="deleteWarehouse()">삭제</button>
			</div>

			<!-- 테이블 -->
			<div class="table-responsive">
				<table class="table table-bordered table-sm text-center align-middle mb-0">
					<thead class="table-primary">
						<tr>
							<th>NO</th>
							<th>창고코드</th>
							<th>주소</th>
							<th>창고위치</th>
							<th>용량</th>
							<th>창고용량</th>
							<th>이름</th>
							<th>담당자</th>
						</tr>
					</thead>
					<tbody>
						<!-- 입력 행 -->
						<tr>
							<td>-</td>
							<td><input type="text" class="form-control form-control-sm" name="code" /></td>
							<td><input type="text" class="form-control form-control-sm" name="address" /></td>
							<td><input type="text" class="form-control form-control-sm" name="location" /></td>
							<td><input type="number" class="form-control form-control-sm" name="volume" /></td>
							<td><input type="number" class="form-control form-control-sm" name="capacity" /></td>
							<td><input type="text" class="form-control form-control-sm" name="name" /></td>
							<td><input type="text" class="form-control form-control-sm" name="manager" /></td>
						</tr>

						<!-- 기존 데이터 반복 -->
						<tr th:each="list, stat : ${whList}">
							<td th:text="${stat.count}"></td>
							<td th:text="${list.warehouseId}"></td>
							<td th:text="${list.warehouseLocation}"></td>
							<td th:text="${list.warehouseScale}"></td>
							<td th:text="${list.warehouseManager}"></td>
							<!-- <td th:text="${list.volume}"></td>
							<td th:text="${list.capacity}"></td>
							<td th:text="${list.name}"></td>
							<td th:text="${list.manager}"></td> -->
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</div>

</html>

<script>
	function saveWarehouses() {
		// 저장 로직 실행
		alert('저장 버튼 클릭됨');
	}

	function deleteWarehouse() {
		// 삭제 로직 실행
		alert('삭제 버튼 클릭됨');
	}

	document.getElementById('warehouse_mnt').addEventListener('change', function () {
		if (this.checked) {
			window.location.href = '/purchs/warehouse_movement';
		}
	})
</script>
