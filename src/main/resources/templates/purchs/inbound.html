<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default}">

<div layout:fragment="content" class="container-fluid">
	<div class="col-md-12">
		<div class="radio-group">
			<input type="radio" class="btn-check" name="accountFilter" id="ibd" autocomplete="off" checked>
			<label class="btn btn-outline-secondary btn-sm me-1" for="ibd">입고</label>

			<input type="radio" class="btn-check" name="accountFilter" id="obd" autocomplete="off">
			<label class="btn btn-outline-secondary btn-sm me-1" for="obd">출고</label>
			<button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#inquiryModal">입고요청</button>
		</div>
	</div>

	<div class="card shadow mb-4">
		<div class="card-body">
			<h5 class="text-center mb-4">입고 요청</h5>
			<div class="row mb-3">
			</div>
			<form class="row g-3">
				<div class="col-lg-2 col-md-4 col-sm-6">
					<label for="date" class="form-label">입고날짜</label>
					<input type="date" class="form-control" id="date" readonly>
				</div>
				<div class="col-lg-2 col-md-4 col-sm-6">
					<label for="prodName" class="form-label">제품명</label>
					<input type="text" class="form-control" id="prodName" placeholder="제품명">
				</div>
				<div class="col-lg-2 col-md-4 col-sm-6">
					<label for="prod" class="form-label">제품분류</label>
					<select class="form-control" id="prod">
						<option selected>제품분류선택</option>
						<option value="1">완제품</option>
						<option value="2">반제품</option>
					</select>
				</div>
				<div class="col-lg-2 col-md-4 col-sm-6">
					<label for="prodAmount" class="form-label">제품수량</label>
					<input type="text" class="form-control" id="prodAmount" placeholder="제품수량">
				</div>
				<div class="col-lg-2 col-md-4 col-sm-6">
					<label for="safeyStockAmount" class="form-label">안전재고량</label>
					<input type="text" class="form-control" id="safeyStockAmount" placeholder="안전재고량">
				</div>
			</form>
		</div>
	</div>

	<!-- 반응형 테이블 -->
	<div class="table-responsive">
		<table class="table table-striped table-bordered w-100">
			<thead>
				<tr>
					<th scope="col">no</th>
					<th scope="col">제품생성일자</th>
					<th scope="col">제품명</th>
					<th scope="col">제품수량</th>
					<th scope="col">제품분류</th>
					<th scope="col">안전재고량</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<td>2025-06-18</td>
					<td>비누</td>
					<td>500</td>
					<td>완제품</td>
					<td>300</td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>2025-06-18</td>
					<td>비누</td>
					<td>500</td>
					<td>완제품</td>
					<td>300</td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td>2025-06-18</td>
					<td>비누</td>
					<td>500</td>
					<td>완제품</td>
					<td>300</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="table-responsive">
		<table class="table table-striped table-bordered w-100">
			<thead>
				<tr>
					<th scope="col">no</th>
					<th scope="col">창고번호</th>
					<th scope="col">창고위치</th>
					<th scope="col">제품부피</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<td>WH001</td>
					<td>대구</td>
					<td>400</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</html>

<script>
	const today = new Date();
	const year = today.getFullYear();
	const month = String(today.getMonth() + 1).padStart(2, '0');
	const day = String(today.getDate()).padStart(2, '0');
	const formattedDate = `${year}-${month}-${day}`;
	document.getElementById('date').value = formattedDate;

	//입고 - 출고 이동
	document.getElementById('obd').addEventListener('change', function () {
		if (this.checked) {
			window.location.href = '/purchs/outbound';
		}
	})
</script>
