<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/layouts/default}">
<!-- ============================================
  - 작성자   : 이혁진
  - 최초작성 : 2025-06-23
  - 설명     : 입고 관리 (AG Grid 적용)
  -----------------------------------------------
  [ 변경 이력 ]
  - 2025-06-23 (이혁진): AG Grid, 레이아웃 통일 적용
  - 2025-06-24 (이혁진): 조회 완료 수동등록 작업중 및 프로시저 자동 생성 기능 예정
  - 2025-06-24 (이혁진): 반품기능 준비중
  - 2025-06-24 (이혁진): 반품기능 완료
  - 2025-06-25 (이혁진): 입고기능 개발 중
============================================ -->
<head>
	<title>입고관리</title>
</head>
<div layout:fragment="content" class="container-fluid">
	<div class="d-flex justify-content-between align-items-center mb-4">
		<h2>입고관리</h2>
	</div>
	<div class="col-md-12">
		<div class="radio-group">
			<input type="radio" class="btn-check" name="accountFilter" id="ibd" autocomplete="off" checked>
			<label class="btn btn-outline-secondary btn-sm me-1" for="ibd">입고</label>
			<input type="radio" class="btn-check" name="accountFilter" id="obd" autocomplete="off">
			<label class="btn btn-outline-secondary btn-sm me-1" for="obd">출고</label>
		</div>
	</div>
	<div class="card border-0 mt-3">
		<div class="card-body">
			<div class="row mb-3 align-items-end">
				<div class="col-md-2">
					<label class="form-label" for="todayDate">생산날짜</label>
					<!--보이는 날짜 yyyy-MM-dd -->
					<input type="text" class="form-control form-control-sm" id="todayDate" readonly>
					<!--서버 전송용 날짜 yyyy-MM-dd:HH:mm:ss -->
					<input type="hidden" id="fullDateTime" hidden>
				</div>
				<div class="col-md-2">
					<label class="form-label">제품명</label>
					<input type="text" class="form-control form-control-sm" id="prodName" placeholder="제품명">
				</div>
				<div class="col-md-2">
					<label class="form-label">제품분류</label>
					<select class="form-control form-control-sm" id="productType">
						<option selected>제품분류선택</option>
						<option th:each="cd: ${ibdp} " th:value="${cd.commonCode}" th:text="${cd.commonCodeName}">
						</option>
					</select>
				</div>
				<div class="col-md-2">
					<label class="form-label">제품수량</label>
					<input type="text" class="form-control form-control-sm" id="prodQuantity" placeholder="제품수량">
				</div>
				<div class="col-md-2">
					<label class="form-label">안전재고량</label>
					<input type="text" class="form-control form-control-sm" id="safetyStockAmount" placeholder="안전재고량">
				</div>
				<div class="col-md-2">
					<div class="d-flex gap-2">
						<button type="button" class="btn btn-outline-secondary btn-sm" id="makeBtn">생산</button>
						<button type="button" class="btn btn-outline-secondary btn-sm" id="rejectBtn">반품</button>
						<button type="button" class="btn btn-outline-secondary btn-sm" id="inboundBtn">창고입고</button>
					</div>
				</div>
			</div>
			<!-- 제품 테이블 (AG Grid) -->
			<div class="grid-container mb-4" style="height: 40vh; width: 100%;">
				<div id="inboundGrid" class="ag-theme-alpine" style="width: 100%; height: 100%;"></div>
			</div>
			<!-- 창고 테이블 (AG Grid) -->
			<div class="grid-container" style="height: 30vh; width: 100%;">
				<div id="warehouseGrid" class="ag-theme-alpine" style="width: 100%; height: 100%;"></div>
			</div>
		</div>
	</div>
</div>

</html>
<!-- AG Grid 및 페이지 스크립트 -->
<script th:inline="javascript">
	// 데이터 가져오기
	let inboundList =  /*[[${ibdList}]]*/[];
	let warehouseList = /*[[${vwh}]]*/[];
	// AG Grid: 제품
	const ibdGridOptions = {
		headerHeight: 35,
		rowHeight: 35,
		rowData: inboundList,
		// defaultColDef: { resizable: true },
		columnDefs: [
			{ headerName: "제품ID", field: "prodId", editable: false },
			{ headerName: "제품명", field: "prodName", editable: false },
			{ headerName: "생산일자", field: "makeProdDate", editable: false },
			{
				headerName: "제품분류", field: "productType", editable: false,
				valueFormatter: (params) => {
					if (params.value === 'p01') return '반제품';
					if (params.value === 'p02') return '완제품';
					return params.value;
				}
			},
			{ headerName: "제품수량", field: "prodQuantity", editable: false },
			{ headerName: "안전재고량 지정", field: "safetyStockAmount", editable: false },
		],
		rowSelection: {
			mode: "multiRow"
		},
		onGridReady: (params) => {
			ibdGridOptions.api = params.api;
			params.api.sizeColumnsToFit();
		}
	};
	// 창 크기 바뀔 때도 다시 꽉 채우기
	window.addEventListener('resize', () => {
		if (ibdGridOptions.api) {
			ibdGridOptions.api.sizeColumnsToFit();
		}
	});
	// AG Grid: 창고
	const whGridOptions = {
		rowData: warehouseList,
		rowHeight: 35,
		headerHeight: 35,
		defaultColDef: { resizable: true },
		columnDefs: [
			{ headerName: "창고ID", field: "warehouseId", editable: false },
			{ headerName: "창고위치", field: "warehouseLocation", editable: false },
			{ headerName: "기존용량", field: "warehouseScale", editable: false },
			{ headerName: "현재용량", field: "currentQuantity", editable: false },
			{ headerName: "사용가능용량", field: "availableCapacity", editable: false },
		],
		rowSelection: {
			mode: "multiRow"
		},
		onGridReady: (params) => {
			whGridOptions.api = params.api;
			params.api.sizeColumnsToFit();
		}
	};
	// 창 크기 바뀔 때도 다시 꽉 채우기
	window.addEventListener('resize', () => {
		if (whGridOptions.api) {
			whGridOptions.api.sizeColumnsToFit();
		}
	});
	// 그리드 초기화
	document.addEventListener("DOMContentLoaded", () => {
		agGrid.createGrid(document.querySelector("#inboundGrid"), ibdGridOptions);
		agGrid.createGrid(document.querySelector("#warehouseGrid"), whGridOptions);
		// 창 크기 변화 대응
		window.addEventListener("resize", () => {
			ibdGridOptions.api?.sizeColumnsToFit();
			whGridOptions.api?.sizeColumnsToFit();
		});
	});
</script>

<script>
	// 오늘 날짜 자동 세팅(표시용)
	const today = new Date();
	const year = today.getFullYear();
	const month = String(today.getMonth() + 1).padStart(2, '0');
	const day = String(today.getDate()).padStart(2, '0');
	const formattedDate = `${year}-${month}-${day}`;
	$('#todayDate').val(formattedDate);
	// 서버 전송용 (yyyy-MM-dd HH:mm:ss)
	const hour = String(today.getHours()).padStart(2, '0');
	const minute = String(today.getMinutes()).padStart(2, '0');
	const second = String(today.getSeconds()).padStart(2, '0');
	const fullFormattedDate = `${formattedDate} ${hour}:${minute}:${second}`;
	document.getElementById('fullDateTime').value = fullFormattedDate;

	// 입고 → 출고 전환
	document.getElementById('obd').addEventListener('change', function () {
		if (this.checked) {
			window.location.href = '/purchs/obd';
		}
	});

	// 등록(생산요청)
	$("#makeBtn").on("click", () => {
		const prodName = $("#prodName").val();
		const makeProdDate = $("#fullDateTime").val();
		const prodQuantity = $("#prodQuantity").val();
		const safetyStockAmount = $("#safetyStockAmount").val();
		const productType = $("#productType").val();

		$.ajax({
			type: 'GET',
			url: '/purchs/lprd',
			success: function (prodId) {
				const data = {
					prodId,
					prodName,
					makeProdDate,
					prodQuantity,
					safetyStockAmount,
					productType
				};
				$.ajax({
					type: 'POST',
					url: '/purchs/ibdp',
					contentType: 'application/json',
					data: JSON.stringify(data),
					success: function () {
						Swal.fire({
							icon: "success",
							title: "성공",
							text: "제품입고요청 되었습니다.",
							showConfirmButton: false,
							timer: 1000
						}).then(() => window.location.reload());
					},
					error: function () {
						console.log(data); // 여기도 오타 수정: conso → console
						Swal.fire({
							icon: "warning",
							title: "경고",
							text: "입고할 제품 정보를 입력하세요.",
							showConfirmButton: false,
							timer: 1000
						});
					}
				});
			},
			error: function () {
				alert("제품 ID를 받아오는 데 실패했습니다.");
			}
		});
	});

	// 반품(삭제)
	$("#rejectBtn").on("click", () => {
		const selectedRows = ibdGridOptions.api.getSelectedRows();
		const selectedIds = selectedRows.map(row => row.prodId);
		if (selectedIds.length === 0) {
			Swal.fire({
				icon: "warning",
				title: "선택 필요",
				text: "반품할 제품을 선택하세요.",
				showConfirmButton: false,
				timer: 1500
			});
			return;
		}
		Promise.all(selectedIds.map(id => {
			return $.ajax({
				type: "DELETE",
				url: "/purchs/dprd",
				contentType: "application/json",
				data: JSON.stringify({ prodId: id })
			});
		})).then(() => {
			Swal.fire({
				icon: "success",
				title: "삭제 완료",
				text: "선택된 제품이 삭제되었습니다.",
				timer: 1000,
				showConfirmButton: false
			}).then(() => window.location.reload());
		}).catch(() => {
			Swal.fire({
				icon: "error",
				title: "오류",
				text: "삭제 중 오류가 발생했습니다.",
				timer: 1500,
				showConfirmButton: false
			});
		});
	});

	let latestInboundId = "";
	let latestInboundLot = "";
	// 마지막 입고번호 가져오기
	$(document).ready(() => {
		$.ajax({
			type: 'GET',
			url: '/purchs/gnpi',
			success: function (id) {
				latestInboundId = id;
			},
			error: function () {
				alert("오류");
			}
		});
	});
// 마지막 로트번호 가져오기
	$(document).ready(() => {
		$.ajax({
			type: 'GET',
			url: '/purchs/gnpl',
			success: function (id) {
				latestInboundLot = id;
			},
			error: function () {
				alert("오류");
			}
		});
	});

	
$("#inboundBtn").on("click", async () => {
	const selectedProducts = ibdGridOptions.api.getSelectedRows();
	const selectedWarehouse = whGridOptions.api.getSelectedRows();

	if (selectedProducts.length === 0 || selectedWarehouse.length !== 1) {
		Swal.fire({
			icon: "warning",
			title: "선택 오류",
			text: "제품 및 창고를 정확히 선택하세요.",
			timer: 1500,
			showConfirmButton: false
		});
		return;
	}

	try {
		const [inboundId, inboundLot] = await Promise.all([
			$.get('/purchs/gnpi'),
			$.get('/purchs/gnpl')
		]);

		const inboundManager = "admin"; // 또는 서버에서 받은 값

		const payload = {
			inboundId,
			prodId: selectedProducts.map(p => p.prodId),
			inboundQuantity: selectedProducts.map(p => p.prodQuantity),
			inboundLot,
			inboundDate: document.getElementById("fullDateTime").value,
			inboundManager,
			warehouseId: selectedWarehouse[0].warehouseId
		};

		await $.ajax({
			type: "POST",
			url: "/purchs/pibd",
			contentType: "application/json",
			data: JSON.stringify(payload)
		});

		Swal.fire({
			icon: "success",
			title: "입고 완료",
			text: "제품이 창고에 입고되었습니다.",
			timer: 1200,
			showConfirmButton: false
		}).then(() => window.location.reload());

	} catch (error) {
		Swal.fire({
			icon: "error",
			title: "입고 실패",
			text: "입고번호 또는 서버 오류가 발생했습니다.",
			timer: 1500,
			showConfirmButton: false
		});
	}
});


</script>
