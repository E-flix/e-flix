<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/layouts/default}">
<!-- ============================================
  - 작성자   : 김어진
  - 최초작성 : 2025-06-19
  - 설명     : 부서 등록화면 (사원)
  -----------------------------------------------
  [ 변경 이력 ]
  - 2025-06-19 (김어진): title 및 내용 추가 및 layout 구성
============================================ -->
<head>
  <title>급여항목</title>
  </head>

  <div layout:fragment="content">
    <div class="py-4">
      <h2 class="fw-bold mb-4">급여항목</h2>

      <!-- 추가 버튼 -->
      <div class="text-end mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#itemModal">지급/공제항목 추가</button>
      </div>

      <!-- 테이블 -->
      <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
          <thead class="table-light">
            <tr>
              <th>구분</th>
              <th>항목코드</th>
              <th>항목명</th>
              <th>계산방식</th>
              <th>금액/비율</th>
              <th>적용 대상</th>
              <th>사용 여부</th>
              <th>수정</th>
              <th>삭제</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>지급</td>
              <td>PAY_BASIC</td>
              <td>기본급</td>
              <td>고정금액</td>
              <td>2,000.00</td>
              <td>전체</td>
              <td><span class="badge bg-success">사용중</span></td>
              <td><button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#itemModal">수정</button>
              </td>
              <td><button class="btn btn-sm btn-danger">삭제</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 모달 -->
    <div class="modal fade" id="itemModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">[지급 항목 추가]</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">항목명</label>
                  <input type="text" class="form-control" value="식대">
                </div>
                <div class="col-md-6">
                  <label class="form-label">항목코드</label>
                  <input type="text" class="form-control" value="PAY_MEAL">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">구분</label><br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type" id="pay" checked>
                    <label class="form-check-label" for="pay">지급</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type" id="deduct">
                    <label class="form-check-label" for="deduct">공제</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">과세구분</label>
                  <select class="form-select">
                    <option selected>과세</option>
                    <option>비과세</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">계산방식</label>
                  <select class="form-select">
                    <option selected>고정금액</option>
                    <option>비율</option>
                    <option>수식</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">금액/비율</label>
                  <input type="text" class="form-control" value="200,000">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">적용대상</label>
                  <select class="form-select">
                    <option selected>전체</option>
                    <option>생산팀만</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">사용 여부</label><br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="use" id="useY" checked>
                    <label class="form-check-label" for="useY">Y</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="use" id="useN">
                    <label class="form-check-label" for="useN">N</label>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">비고</label>
                <input type="text" class="form-control" value="식대는 월 20만원까지 비과세">
              </div>
            </form>
          </div>
          <div class="modal-footer justify-content-end">
            <button class="btn btn-primary">저장</button>
            <button class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
