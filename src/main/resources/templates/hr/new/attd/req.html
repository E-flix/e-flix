<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/layouts/default}">
<!-- ============================================
  - 작성자   : 김어진
  - 최초작성 : 2025-06-18
  - 설명     : 근태 신청화면 (사원)
  -----------------------------------------------
  [ 변경 이력 ]
  - 2025-06-18 (김어진): title 및 내용 추가
  - 2025-06-19 (김어진): layout 구성
============================================ -->

<head>
    <title>근태신청</title>
</head>
<div layout:fragment="content">
    <!-- 페이지 제목 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-dark">
            <i class="bi bi-calendar-plus"></i> 근태신청
        </h2>
        <div class="text-muted">
            <i class="bi bi-calendar3"></i> 2025-07-10 (목)
        </div>
    </div>

    <!-- 신청 폼 -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">
                <i class="bi bi-file-earmark-plus"></i> 근태 신청서
            </h5>
        </div>
        <div class="card-body">
            <!-- 사원 정보 섹션 -->
            <div class="row mb-4">
                <div class="col-12">
                    <h6 class="border-bottom pb-2 mb-3 text-muted">
                        <i class="bi bi-person-badge"></i> 신청자 정보
                    </h6>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label fw-bold">사원명</label>
                    <input type="text" class="form-control bg-light" value="홍길동" readonly>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label fw-bold">부서</label>
                    <input type="text" class="form-control bg-light" value="인사부" readonly>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label fw-bold">사번</label>
                    <input type="text" class="form-control bg-light" value="1001" readonly>
                </div>
            </div>

            <!-- 신청 정보 섹션 -->
            <div class="row mb-4">
                <div class="col-12">
                    <h6 class="border-bottom pb-2 mb-3 text-muted">
                        <i class="bi bi-calendar-event"></i> 신청 정보
                    </h6>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label fw-bold">신청일자</label>
                    <input type="text" class="form-control bg-light" id="regDate" value="2025-07-10" readonly>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label fw-bold">근태 유형 <span class="text-danger">*</span></label>
                    <select class="form-select" id="editType" required>
                        <option value="">선택하세요</option>
                        <option value="AT01">연차</option>
                        <option value="AT02">반차</option>
                        <option value="AT03">병가</option>
                        <option value="AT04">외근</option>
                    </select>
                </div>
            </div>

            <!-- 기간 설정 섹션 -->
            <div class="row mb-4">
                <div class="col-12">
                    <h6 class="border-bottom pb-2 mb-3 text-muted">
                        <i class="bi bi-calendar-range"></i> 신청 기간
                    </h6>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label fw-bold">시작일 <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="oldValue" value="2025-06-20" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label fw-bold">종료일 <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="newValue" value="2025-06-20" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label fw-bold">총 일수</label>
                    <input type="text" class="form-control bg-light" value="1일" readonly>
                </div>
            </div>

            <!-- 사유 섹션 -->
            <div class="mb-4">
                <label class="form-label fw-bold">신청 사유 <span class="text-danger">*</span></label>
                <textarea class="form-control" id="reason" rows="3"
                    placeholder="신청 사유를 상세히 입력해주세요. (예: 가족 행사 참여, 개인 사정 등)" required></textarea>
            </div>

            <!-- 안내사항 -->
            <div class="alert alert-info border-start border-4 border-info">
                <div class="d-flex">
                    <i class="bi bi-info-circle-fill text-info me-2"></i>
                    <div>
                        <strong>신청 안내사항</strong>
                        <ul class="mt-2 mb-0">
                            <li>병가나 외근 신청 시, 관련 증빙서류를 반드시 첨부해주세요.</li>
                            <li>연차 신청은 최소 1일 전에 신청해주세요.</li>
                            <li>승인 후 변경사항이 있을 경우 즉시 담당자에게 연락바랍니다.</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 첨부파일 섹션 -->
            <div class="mb-4">
                <label class="form-label fw-bold">첨부파일</label>
                <input type="file" class="form-control" multiple>
                <div class="form-text">병가, 외근 등 증빙서류가 필요한 경우 첨부해주세요.</div>
            </div>

            <!-- 승인 상태 (숨김 필드) -->
            <input type="hidden" value="미승인">
        </div>
    </div>

    <!-- 버튼 섹션 -->
    <div class="d-flex justify-content-end gap-2 mt-4">
        <button type="button" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> 취소
        </button>
        <button type="button" class="btn btn-outline-primary">
            <i class="bi bi-save"></i> 임시저장
        </button>
        <button type="submit" class="btn btn-primary" id="addBtn">
            <i class="bi bi-check-circle"></i> 신청하기
        </button>
    </div>
    <script>
        $(document).ready(function () {
            const today = new Date();
            // $("#regDate").val(today.getFullYear() + "-" + today.getMonth() + "-" + today.getDay());
        });
        $("#addBtn").on("click", function () {
            const data = {
                empIdx: "emp-107",
                editType: $("#editType").val(),
                oldValue: $("#oldValue").val(),
                newValue: $("#newValue").val(),
                reason: $("#reason").val()
            }

            $.ajax({
                type: "POST",
                url: "/hr/insertAttd",
                data: JSON.stringify(data),
                contentType: "application/json",
                success: function (res) {
                    if (res) {
                        Swal.fire("성공", "성공적으로 반영되었습니다.", "success");
                    } else {
                        Swal.fire("실패", "데이터를 반영하던 중 오류가 발생했습니다.", "error");
                    }
                },
                error: function (xhr, status, err) {
                    console.error(err);
                    Swal.fire("오류", "서버와 통신 중 오류가 발생했습니다.", "error");
                }
            });
        });
    </script>
</div>
